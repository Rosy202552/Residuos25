<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Denuncia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Editar denuncia</h1>
    <form method="POST" action="{{ url_for('editar_denuncia', id=denuncia.id) }}">
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ denuncia.nombre }}" required><br>
        <label>Lugar de basurero:</label>
        <input type="text" name="lugar" value="{{ denuncia.lugar }}" required><br>
        <button type="submit">Guardar cambios</button>
        <a href="{{ url_for('denuncias') }}">Cancelar</a>
    </form>
</body>
</html>
