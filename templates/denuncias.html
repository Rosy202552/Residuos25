<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Denuncia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .denuncia-item { margin-bottom: 12px; }
        .accion-btn { margin-left: 8px; }
    </style>
</head>
<body>
    <h1>Registrar denuncia de basurero clandestino</h1>
    <form method="POST" action="{{ url_for('denuncias') }}">
        <label>Nombre:</label>
        <input type="text" name="nombre" required><br>
        <label>Lugar de basurero:</label>
        <input type="text" name="lugar" required><br>
        <button type="submit">Guardar denuncia</button>
    </form>

    <h2>Denuncias registradas</h2>
    <ul>
        {% for denuncia in denuncias %}
            <li class="denuncia-item">
                <strong>{{ denuncia.nombre }}</strong> denunciÃ³: {{ denuncia.lugar }}
                <a class="accion-btn" href="{{ url_for('editar_denuncia', id=denuncia.id) }}">Editar</a>

                <form style="display:inline" method="POST" action="{{ url_for('eliminar_denuncia', id=denuncia.id) }}" onsubmit="return confirm('Eliminar esta denuncia?');">
                    <button type="submit" class="accion-btn">Eliminar</button>
                </form>
            </li>
        {% else %}
            <li>No hay denuncias registradas.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Volver al inicio</a>
</body>
</html>
